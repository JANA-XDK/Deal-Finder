<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Deal Finder">
    <title>Deal Finder - Dubai √ó India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #root { height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Clock = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>;
        const ShoppingBag = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>;
        const TrendingDown = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/><polyline points="17 18 23 18 23 12"/></svg>;
        const TrendingUp = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
        const AlertCircle = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>;
        const ExternalLink = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>;
        const Plus = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const Trash2 = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
        const CloudRain = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="16" y1="13" x2="16" y2="21"/><line x1="8" y1="13" x2="8" y2="21"/><line x1="12" y1="15" x2="12" y2="23"/><path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"/></svg>;
        const Sun = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>;
        const Cloud = () => <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/></svg>;
        const Wind = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"/></svg>;
        const Home = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
        const DollarSign = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const List = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>;

        function DubaiDealChecker() {
          const [currentPage, setCurrentPage] = useState('splash');
          const [showAbout, setShowAbout] = useState(false);
          const [aedAmount, setAedAmount] = useState('');
          const [exchangeRate, setExchangeRate] = useState(22.85);
          const [dubaiTime, setDubaiTime] = useState('');
          const [indiaTime, setIndiaTime] = useState('');
          const [dubaiWeather, setDubaiWeather] = useState(null);
          const [bangaloreWeather, setBangaloreWeather] = useState(null);
          const [wishlistItems, setWishlistItems] = useState([]);
          const [newItem, setNewItem] = useState({ name: '', dubaiPrice: '' });
          const [isSearching, setIsSearching] = useState(false);

          useEffect(() => {
            if (currentPage === 'splash') {
              const timer = setTimeout(() => {
                setCurrentPage('home');
              }, 3000);
              return () => clearTimeout(timer);
            }
          }, [currentPage]);

          useEffect(() => {
            const fetchRate = async () => {
              try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/AED');
                const data = await response.json();
                if (data.rates && data.rates.INR) {
                  setExchangeRate(data.rates.INR);
                }
              } catch (error) {
                console.error('Error fetching exchange rate:', error);
              }
            };
            fetchRate();
          }, []);

          useEffect(() => {
            const fetchWeather = async () => {
              try {
                const dubaiResponse = await fetch(
                  'https://api.open-meteo.com/v1/forecast?latitude=25.2532&longitude=55.3657&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m&timezone=Asia/Dubai'
                );
                const dubaiData = await dubaiResponse.json();
                setDubaiWeather(dubaiData.current);

                const bangaloreResponse = await fetch(
                  'https://api.open-meteo.com/v1/forecast?latitude=12.9716&longitude=77.5946&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m&timezone=Asia/Kolkata'
                );
                const bangaloreData = await bangaloreResponse.json();
                setBangaloreWeather(bangaloreData.current);
              } catch (error) {
                console.error('Error fetching weather:', error);
              }
            };
            fetchWeather();
            const interval = setInterval(fetchWeather, 600000);
            return () => clearInterval(interval);
          }, []);

          useEffect(() => {
            const updateTimes = () => {
              const now = new Date();
              
              const dubaiTimeStr = now.toLocaleTimeString('en-US', {
                timeZone: 'Asia/Dubai',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
              });
              
              const indiaTimeStr = now.toLocaleTimeString('en-US', {
                timeZone: 'Asia/Kolkata',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
              });
              
              setDubaiTime(dubaiTimeStr);
              setIndiaTime(indiaTimeStr);
            };

            updateTimes();
            const interval = setInterval(updateTimes, 1000);
            return () => clearInterval(interval);
          }, []);

          const getWeatherIcon = (code) => {
            if (code === 0 || code === 1) return <Sun />;
            if (code === 2 || code === 3) return <Cloud />;
            if (code >= 51 && code <= 67) return <CloudRain />;
            return <Cloud />;
          };

          const convertedAmount = (parseFloat(aedAmount) || 0) * exchangeRate;

          const addToWishlist = () => {
            if (!newItem.name || !newItem.dubaiPrice) {
              alert('Please fill all fields');
              return;
            }

            setIsSearching(true);
            const dubaiPriceInr = parseFloat(newItem.dubaiPrice) * exchangeRate;
            const amazonLink = `https://www.amazon.in/s?k=${encodeURIComponent(newItem.name)}`;
            const flipkartLink = `https://www.flipkart.com/search?q=${encodeURIComponent(newItem.name)}`;

            const item = {
              id: Date.now(),
              name: newItem.name,
              dubaiPrice: parseFloat(newItem.dubaiPrice),
              dubaiPriceInr: dubaiPriceInr,
              indianPrice: null,
              priceSource: 'Search manually',
              productUrl: amazonLink,
              recommendation: `Use the links below to search on Amazon and Flipkart for "${newItem.name}" and compare the Dubai price of ‚Çπ${dubaiPriceInr.toFixed(2)} manually.`,
              recommendationType: 'neutral',
              amazonLink: amazonLink,
              flipkartLink: flipkartLink
            };

            setWishlistItems([...wishlistItems, item]);
            setNewItem({ name: '', dubaiPrice: '' });
            setIsSearching(false);
          };

          const removeItem = (id) => {
            setWishlistItems(wishlistItems.filter(item => item.id !== id));
          };

          const AppLogo = ({ size = 'md' }) => {
            const sizeClasses = {
              sm: 'w-10 h-10',
              md: 'w-12 h-12',
              lg: 'w-24 h-24',
              xl: 'w-32 h-32'
            };
            
            return (
              <div className={sizeClasses[size]}>
                <svg viewBox="0 0 100 100" className="w-full h-full">
                  <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" style={{ stopColor: '#6366f1', stopOpacity: 1 }} />
                      <stop offset="100%" style={{ stopColor: '#a855f7', stopOpacity: 1 }} />
                    </linearGradient>
                  </defs>
                  <path d="M 20 20 L 20 80 L 50 80 Q 80 80 80 50 Q 80 20 50 20 Z" fill="url(#logoGradient)" />
                  <rect x="50" y="35" width="25" height="8" fill="white" />
                  <rect x="50" y="35" width="8" height="35" fill="white" />
                  <rect x="50" y="54" width="20" height="8" fill="white" />
                </svg>
              </div>
            );
          };

          const SplashScreen = () => (
            <div className="h-full bg-white flex flex-col items-center justify-center">
              <div className="text-center">
                <div className="mb-8 animate-bounce">
                  <AppLogo size="xl" />
                </div>
                <h1 className="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-3">Deal Finder</h1>
                <p className="text-lg text-gray-600 mb-8">Dubai √ó India</p>
                <div className="flex flex-col items-center gap-3 animate-pulse">
                  <p className="text-2xl font-bold text-gray-800">Namaste & Marhaba! üôè‚ú®</p>
                  <p className="text-base text-gray-600">Discover smart savings across Dubai & India.</p>
                </div>
              </div>
            </div>
          );

          const AboutModal = () => (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => setShowAbout(false)}>
              <div className="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl" onClick={(e) => e.stopPropagation()}>
                <div className="text-center mb-6">
                  <div className="mx-auto mb-4 flex justify-center">
                    <AppLogo size="lg" />
                  </div>
                  <h2 className="text-2xl font-bold text-gray-800 mb-2">Deal Finder</h2>
                  <p className="text-sm text-gray-600">Version 1.0.0</p>
                </div>
                
                <div className="bg-gray-50 rounded-2xl p-6 mb-6">
                  <p className="text-center text-gray-700 font-medium mb-3">Created and Developed by</p>
                  <p className="text-center text-xl font-bold text-gray-800 mb-1">Janardhan M</p>
                  <p className="text-center text-sm text-gray-600 mb-4">(Admin)</p>
                  <div className="border-t border-gray-200 pt-4 mt-4">
                    <p className="text-center text-xs text-gray-600">
                      All Rights Reserved ¬Æ
                    </p>
                    <p className="text-center text-xs text-gray-500 mt-1">
                      ¬© 2026 Deal Finder
                    </p>
                  </div>
                </div>

                <button
                  onClick={() => setShowAbout(false)}
                  className="w-full bg-gray-800 text-white py-3 rounded-xl font-semibold shadow-lg hover:bg-gray-900 transition"
                >
                  Close
                </button>
              </div>
            </div>
          );

          const HomePage = () => (
            <div className="flex flex-col h-full">
              <div className="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 rounded-b-3xl shadow-lg">
                <h1 className="text-3xl font-bold text-white mb-2">Hello Boss! üëã</h1>
                <p className="text-indigo-100">Welcome back to Deal Finder</p>
              </div>

              <div className="p-4 space-y-4 flex-1 overflow-y-auto">
                <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl p-5 text-white shadow-lg">
                  <div className="flex items-center justify-between mb-3">
                    <div className="flex-1">
                      <p className="text-sm opacity-90 font-medium">üá¶üá™ Dubai Airport</p>
                      <p className="text-4xl font-bold mt-1">{dubaiTime}</p>
                    </div>
                    <div className="text-center">
                      {dubaiWeather ? getWeatherIcon(dubaiWeather.weather_code) : <Cloud />}
                    </div>
                  </div>
                  {dubaiWeather ? (
                    <div className="grid grid-cols-3 gap-3 mt-4 pt-4 border-t border-blue-400">
                      <div className="text-center">
                        <div className="flex items-center justify-center gap-1 mb-1">
                          <Sun />
                        </div>
                        <p className="text-3xl font-bold">{Math.round(dubaiWeather.temperature_2m)}¬∞C</p>
                        <p className="text-xs opacity-75">Temperature</p>
                      </div>
                      <div className="text-center">
                        <div className="flex items-center justify-center gap-1 mb-1">
                          <Wind />
                        </div>
                        <p className="text-3xl font-bold">{Math.round(dubaiWeather.wind_speed_10m)}</p>
                        <p className="text-xs opacity-75">km/h Wind</p>
                      </div>
                      <div className="text-center">
                        <div className="flex items-center justify-center gap-1 mb-1">
                          <CloudRain />
                        </div>
                        <p className="text-3xl font-bold">{dubaiWeather.relative_humidity_2m}%</p>
                        <p className="text-xs opacity-75">Humidity</p>
                      </div>
                    </div>
                  ) : (
                    <div className="mt-4 pt-4 border-t border-blue-400 text-center">
                      <p className="text-sm opacity-75">Loading weather...</p>
                    </div>
                  )}
                </div>

                <div className="bg-gradient-to-br from-orange-500 to-red-500 rounded-2xl p-5 text-white shadow-lg">
                  <div className="flex items-center justify-between mb-3">
                    <div className="flex-1">
                      <p className="text-sm opacity-90 font-medium">üáÆüá≥ Bangalore, India</p>
                      <p className="text-4xl font-bold mt-1">{indiaTime}</p>
                    </div>
                    <div className="text-center">
                      {bangaloreWeather ? getWeatherIcon(bangaloreWeather.weather_code) : <Cloud />}
                    </div>
                  </div>
                  {bangaloreWeather ? (
                    <div className="grid grid-cols-3 gap-3 mt-4 pt-4 border-t border-orange-400">
                      <div className="text-center">
                        <div className="flex items-center justify-center gap-1 mb-1">
                          <Sun />
                        </div>
                        <p className="text-3xl font-bold">{Math.round(bangaloreWeather.temperature_2m)}¬∞C</p>
                        <p className="text-xs opacity-75">Temperature</p>
                      </div>
                      <div className="text-center">
                        <div className="flex items-center justify-center gap-1 mb-1">
                          <Wind />
                        </div>
                        <p className="text-3xl font-bold">{Math.round(bangaloreWeather.wind_speed_10m)}</p>
                        <p className="text-xs opacity-75">km/h Wind</p>
                      </div>
                      <div className="text-center">
                        <div className="flex items-center justify-center gap-1 mb-1">
                          <CloudRain />
                        </div>
                        <p className="text-3xl font-bold">{bangaloreWeather.relative_humidity_2m}%</p>
                        <p className="text-xs opacity-75">Humidity</p>
                      </div>
                    </div>
                  ) : (
                    <div className="mt-4 pt-4 border-t border-orange-400 text-center">
                      <p className="text-sm opacity-75">Loading weather...</p>
                    </div>
                  )}
                </div>

                <div className="grid grid-cols-2 gap-4 mt-4">
                  <div className="bg-white rounded-2xl p-4 shadow-md">
                    <p className="text-gray-600 text-sm mb-1">Exchange Rate</p>
                    <p className="text-2xl font-bold text-indigo-600">‚Çπ{exchangeRate.toFixed(2)}</p>
                    <p className="text-xs text-gray-500">per 1 AED</p>
                  </div>
                  <div className="bg-white rounded-2xl p-4 shadow-md">
                    <p className="text-gray-600 text-sm mb-1">Wishlist Items</p>
                    <p className="text-2xl font-bold text-purple-600">{wishlistItems.length}</p>
                    <p className="text-xs text-gray-500">products tracked</p>
                  </div>
                </div>

                <div className="space-y-3 pb-4">
                  <button
                    onClick={() => setCurrentPage('converter')}
                    className="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white p-4 rounded-2xl shadow-lg flex items-center justify-between hover:from-green-600 hover:to-emerald-700 transition"
                  >
                    <div className="flex items-center gap-3">
                      <DollarSign />
                      <div className="text-left">
                        <p className="font-bold">Currency Converter</p>
                        <p className="text-sm opacity-90">AED to INR</p>
                      </div>
                    </div>
                    <span className="text-2xl">‚Üí</span>
                  </button>

                  <button
                    onClick={() => setCurrentPage('wishlist')}
                    className="w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white p-4 rounded-2xl shadow-lg flex items-center justify-between hover:from-purple-600 hover:to-pink-700 transition"
                  >
                    <div className="flex items-center gap-3">
                      <ShoppingBag />
                      <div className="text-left">
                        <p className="font-bold">Shopping Wishlist</p>
                        <p className="text-sm opacity-90">Compare prices</p>
                      </div>
                    </div>
                    <span className="text-2xl">‚Üí</span>
                  </button>
                </div>
              </div>
            </div>
          );

          const ConverterPage = () => (
            <div className="flex flex-col h-full">
              <div className="bg-gradient-to-r from-green-600 to-emerald-600 p-6 rounded-b-3xl shadow-lg">
                <h2 className="text-2xl font-bold text-white">Currency Converter</h2>
                <p className="text-green-100 text-sm">AED to INR</p>
              </div>

              <div className="p-4 flex-1">
                <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Dubai Dirhams (AED)
                  </label>
                  <input
                    type="number"
                    value={aedAmount}
                    onChange={(e) => setAedAmount(e.target.value)}
                    className="w-full px-4 py-4 border-2 border-gray-300 rounded-xl focus:border-green-500 focus:outline-none text-2xl font-semibold"
                    placeholder="Enter amount"
                  />
                </div>

                <div className="bg-gradient-to-br from-green-500 to-emerald-600 rounded-2xl shadow-lg p-6 text-white">
                  <p className="text-sm opacity-90 mb-2">Converted Amount</p>
                  <p className="text-5xl font-bold mb-4">‚Çπ {convertedAmount.toFixed(2)}</p>
                  <p className="text-sm opacity-90">Indian Rupees (INR)</p>
                  <div className="mt-4 pt-4 border-t border-green-400">
                    <p className="text-xs">Exchange Rate: 1 AED = ‚Çπ{exchangeRate.toFixed(2)}</p>
                  </div>
                </div>
              </div>
            </div>
          );

          const WishlistPage = () => (
            <div className="flex flex-col h-full">
              <div className="bg-gradient-to-r from-purple-600 to-pink-600 p-6 rounded-b-3xl shadow-lg">
                <h2 className="text-2xl font-bold text-white">Shopping Wishlist</h2>
                <p className="text-purple-100 text-sm">Compare & Save</p>
              </div>

              <div className="flex-1 overflow-y-auto p-4">
                <div className="bg-white rounded-2xl p-4 mb-4 shadow-md">
                  <h3 className="font-semibold text-gray-800 mb-3">Add New Item</h3>
                  <input
                    type="text"
                    value={newItem.name}
                    onChange={(e) => setNewItem({ ...newItem, name: e.target.value })}
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:outline-none mb-3"
                    placeholder="Product name"
                  />
                  <input
                    type="number"
                    value={newItem.dubaiPrice}
                    onChange={(e) => setNewItem({ ...newItem, dubaiPrice: e.target.value })}
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:outline-none mb-3"
                    placeholder="Dubai price (AED)"
                  />
                  <button
                    onClick={addToWishlist}
                    disabled={isSearching}
                    className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-xl font-semibold shadow-lg disabled:opacity-50 flex items-center justify-center gap-2"
                  >
                    <Plus />
                    {isSearching ? 'Adding...' : 'Add to Wishlist'}
                  </button>
                </div>

                <div className="space-y-3 pb-4">
                  {wishlistItems.length === 0 ? (
                    <div className="text-center py-12">
                      <div className="mx-auto mb-3 text-gray-300 flex justify-center"><ShoppingBag /></div>
                      <p className="text-gray-500">No items yet</p>
                    </div>
                  ) : (
                    wishlistItems.map((item) => (
                      <div key={item.id} className="bg-white rounded-2xl p-4 shadow-md">
                        <div className="flex justify-between items-start mb-3">
                          <h3 className="font-bold text-gray-800 flex-1">{item.name}</h3>
<button
onClick={() => removeItem(item.id)}
className="text-red-500 ml-2"
>
<Trash2 />
</button>
</div>
<div className="grid grid-cols-2 gap-3 mb-3">
    <div className="bg-orange-50 rounded-lg p-3">
      <p className="text-xs text-gray-600">India ({item.priceSource})</p>
      <p className="font-bold text-orange-600">
        {item.indianPrice ? `‚Çπ${item.indianPrice.toFixed(0)}` : 'N/A'}
      </p>
    </div>
    <div className="bg-blue-50 rounded-lg p-3">
      <p className="text-xs text-gray-600">Dubai</p>
      <p className="font-bold text-blue-600">{item.dubaiPrice} AED</p>
      <p className="text-xs text-gray-500">‚Çπ{item.dubaiPriceInr.toFixed(0)}</p>
    </div>
  </div>

  <div className={`p-3 rounded-lg mb-3 text-sm ${
    item.recommendationType === 'excellent' ? 'bg-green-100' :
    item.recommendationType === 'good' ? 'bg-blue-100' :
    item.recommendationType === 'neutral' ? 'bg-yellow-100' :
    'bg-red-100'
  }`}>
    {item.recommendation}
  </div>

  <div className="flex gap-2">
    <a
      href={item.amazonLink}
      target="_blank"
      rel="noopener noreferrer"
      className="flex-1 bg-orange-500 text-white py-2 rounded-lg text-center text-sm font-semibold"
    >
      Amazon
    </a>

    <a
      href={item.flipkartLink}
      target="_blank"
      rel="noopener noreferrer"
      className="flex-1 bg-yellow-500 text-white py-2 rounded-lg text-center text-sm font-semibold"
    >
      Flipkart
    </a>
  </div>

</div>
)))}
</div>
</div>
</div>
);

return (
<div className="h-screen bg-gray-50 flex flex-col max-w-md mx-auto">
{currentPage === 'splash' ? (
<SplashScreen />
) : (
<>
<div className="bg-white shadow-sm px-4 py-3 flex items-center justify-between border-b border-gray-100">
<h1 className="text-xl font-bold text-gray-800">Deal Finder</h1>
<button 
onClick={() => setShowAbout(true)}
className="hover:opacity-80 transition-opacity"
>
<AppLogo size="md" />
</button>
</div>

<div className="flex-1 overflow-hidden">
{currentPage === 'home' && <HomePage />}
{currentPage === 'converter' && <ConverterPage />}
{currentPage === 'wishlist' && <WishlistPage />}
</div>

<div className="bg-white border-t border-gray-200 px-4 py-3 flex justify-around shadow-lg">
<button
onClick={() => setCurrentPage('home')}
className={`flex flex-col items-center gap-1 ${
  currentPage === 'home' ? 'text-indigo-600' : 'text-gray-400'
}`}
>
<Home />
<span className="text-xs font-medium">Home</span>
</button>
<button
onClick={() => setCurrentPage('converter')}
className={`flex flex-col items-center gap-1 ${
  currentPage === 'converter' ? 'text-indigo-600' : 'text-gray-400'
}`}
>
<DollarSign />
<span className="text-xs font-medium">Convert</span>
</button>
<button
onClick={() => setCurrentPage('wishlist')}
className={`flex flex-col items-center gap-1 ${
  currentPage === 'wishlist' ? 'text-indigo-600' : 'text-gray-400'
}`}
>
<List />
<span className="text-xs font-medium">Wishlist</span>
</button>
</div>

{showAbout && <AboutModal />}
</>
)}
</div>
);
}

ReactDOM.render(<DubaiDealChecker />, document.getElementById('root'));
</script>
</body>
</html>
